  <header>
    <h1>Policy Simulation Tool</h1>
  </header>
  
  <section id="policy-input">
    <h2>Enter Policy Parameters</h2>
    <form id="policy-form">
      <label for="tax-rate">Tax Rate (%)</label>
      <input type="number" id="tax-rate" name="tax-rate" min="0" max="100" required>
      
      <label for="spending">Public Spending (in billions)</label>
      <input type="number" id="spending" name="spending" min="0" required>
      
      <label for="inflation-rate">Inflation Rate (%)</label>
      <input type="number" id="inflation-rate" name="inflation-rate" min="0" required>
      
      <label for="gdp-growth">GDP Growth Rate (%)</label>
      <input type="number" id="gdp-growth" name="gdp-growth" min="0" required>
      
      <button type="submit">Simulate</button>
    </form>
  </section>

  <section id="simulation-result">
    <h2>Simulation Result</h2>
    <div id="simulation-output"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
